<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="css/snake.css">
  </head>

  <body>
    <h1>Snake</h1>

    <div class="main"></div>
    <div class="modal">
      You ate <strong class="score"></strong> apples!<br>
      Would you like to play again?<br><br>
      <button class="play-button">Play again!</button>
    </div>

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/snake-view.js"></script>

    <script>
      $(function () {
        new SG.View($(".main"));
        $("body").on("click", ".play-button", function () {
          $(".modal").removeClass("is-open");
          new SG.View($(".main"));
        });
      });
    </script>
  </body>
</html>
